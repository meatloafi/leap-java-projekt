<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Report</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <a th:href="@{/report/{id}(id=${report.id})}" class="back-button">&lt;</a>
            <h1>Edit Report</h1>
        </header>

        <form th:action="@{/update/{id}(id=${report.id})}" th:object="${report}" method="post">

            <div class="info-grid">
                <div class="card">
                    <label>Consultant</label>
                    <p class="info-text" th:text="${report.consultant.name}"></p>
                </div>
                <div class="card">
                    <label>Company</label>
                    <p class="info-text" th:text="${report.company.name}"></p>
                </div>
                <div class="card">
                    <label>Project</label>
                    <p class="info-text" th:text="${report.project}"></p>
                </div>
            </div>

            <div class="card">
                <h3>Feedback</h3>
                <label>Report Summary</label>
                <input type="text" th:field="*{reportSummary}" />
                <label>General Feedback</label>
                <textarea th:field="*{feedback}"></textarea>
                <label>Pros</label>
                <textarea th:field="*{pros}"></textarea>
                <label>Cons</label>
                <textarea th:field="*{cons}"></textarea>
            </div>

            <div class="card">
                <h3>Detailed Scores (0.0 - 10.0)</h3>
                <label>Results:</label>
                <input type="number" step="0.1" min="0" max="10" th:field="*{resultsScore}">
                <label>Reliability:</label>
                <input type="number" step="0.1" min="0" max="10" th:field="*{reliabilityScore}">
                <label>Collaborativity:</label>
                <input type="number" step="0.1" min="0" max="10" th:field="*{collaborativityScore}">
                <label>Initiative:</label>
                <input type="number" step="0.1" min="0" max="10" th:field="*{initiativeScore}">
                <label>Business Acumen:</label>
                <input type="number" step="0.1" min="0" max="10" th:field="*{businessAcumenScore}">
            </div>
            
            <button type="submit" class="submit-button">Update Report</button>
        </form>
    </div>

</body>
</html>
