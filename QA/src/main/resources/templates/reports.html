<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Quality Reports</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>All Quality Reports</h1>
    
    <a href="/new">Create a New Report</a>
    <br/><br/>
    
    <table border="1">
        <thead>
            <tr>
                <th>Report Date</th>
                <th>Customer</th>
                <th>Consultant</th>
                <th>Satisfaction Rating</th>
                <th>Remove Report</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${reports.isEmpty()}">
                <td colspan="4">No reports found.</td>
            </tr>
            <tr th:each="report : ${reports}">
                <td th:text="${report.reportDate}">2025-08-26</td>
                
                <td>
                    <a th:href="@{/report/{id}(id=${report.id})}" th:text="${report.customer}">
                        Customer Name
                    </a>
                </td>
                
                <td th:text="${report.consultant}">Consultant Name</td>
                <td th:text="${report.satisfactionRating}">10</td>
                <td>
                    <form th:action="@{/report/delete/{id}(id=${report.id})}" method="post" >
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this report?');">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
