<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Edit Report</title>
</head>
<body>
    h1>Edit Quality Report</h1>
    <form action="#" th:action="@{/edit/{id}(id=${report.id}) th:object="${report}" method="post">
        
        <h3>Basic Info</h3>
        <label>Customer:</label><br>
        <input type="text" th:field="*{customer}" /><br><br>

        <label>Consultant:</label><br>
        <input type="text" th:field="*{consultant}" /><br><br>

        <label>Overall Score (0.0 - 10.0):</label><br>
        <input type="number" step="0.1" min="0" max="10" th:field="*{overallScore}" /><br><br>

        <h3>Feedback</h3>
        <label>General Feedback:</label><br>
        <textarea rows="4" cols="50" th:field="*{feedback}"></textarea><br><br>

        <label>Pros:</label><br>
        <textarea rows="4" cols="50" th:field="*{pros}"></textarea><br><br>

        <label>Cons:</label><br>
        <textarea rows="4" cols="50" th:field="*{cons}"></textarea><br><br>

        <h3>Detailed Scores (0.0 - 10.0)</h3>
        <label>Results:</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{resultsScore}" /><br>
        <label>Reliability:</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{reliabilityScore}" /><br>
        <label>Collaborativity:</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{collaborativityScore}" /><br>
        <label>Initiative:</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{initiativeScore}" /><br>
        <label>Business Acumen:</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{businessAcumenScore}" /><br><br>

        <button type="submit">Update Report</button>
    </form>
</body>
</html>
